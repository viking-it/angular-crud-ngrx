<div class="mt-4 ml-4 mr-4">
	<h3>Продукты</h3> 
	<table class="table table-hover h5">
	  <thead>
		<tr class="table-primary">
		  <th scope="col">Наименование</th>
		  <th scope="col">Цена</th>
		  <th></th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
		</tr>
		
		<tr *ngFor="let product of (products$ |async)">
		  <td scope="row">{{product.name}}</td>
		  <td>{{product.price}}</td>
		  <td>
			<button class="btn btn-primary mb-2 mr-4" (click)=editProduct(product)>Изменить</button>
			<button class="btn btn-primary mb-2" (click)=deleteProduct(product)>Удалить</button>
		  </td>
		</tr>
	  </tbody>
	</table>
</div>
